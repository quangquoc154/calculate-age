<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="age-calculate">
        <h1>Tính tuổi</h1>
        <span>Ngày</span>
        <input type="text" id="birth_date" class="birth_day" name="">
        <span>Tháng</span>
        <input type="text" id="birth_date" class="birth_month" name="">
        <span>Năm</span>
        <input type="text" id="birth_date" class="birth_year" name="">
        <button id="calculate">Kết quả</button>
        <div class="resultAge"></div>
        <div id="toast"></div>
    </div>
    <script type="text/javascript">
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const calculate = $('#calculate')
        const resultAge = $('.resultAge')
        const birthDay = $('.birth_day')
        const birthMonth = $('.birth_month')
        const birthYear = $('.birth_year')

        const mainToast = document.getElementById('toast');
        const toast = document.createElement('div');

        if (mainToast) {
            // Auto remove toast
            const autoRemoveId = setTimeout(function () {
                mainToast.removeChild(toast);
            }, 3000);
            clearTimeout(autoRemoveId)

            // Remove toast when clicked
            toast.onclick = function (e) {
                if (e.target.closest('.toast__close')) {
                    mainToast.removeChild(toast);
                    clearTimeout(autoRemoveId);
                }
            }
            const delay = (3000 / 1000).toFixed(2);

            toast.classList.add('toast');
            toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;

            function renderToast(message) {
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">Lỗi</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                `;
                mainToast.appendChild(toast);
            }
        }

        calculate.addEventListener('click', function () {

            birthDate = new Date(birthYear.value, birthMonth.value - 1, birthDay.value);
            // todayDate = new Date()
            totalAge = Date.now() - birthDate.getTime();
            ageYear = new Date(totalAge);
            ageYear = ageYear.getUTCFullYear() - 1970;

            // Check input
            function checkInp(value) {
                console.log(isNaN(value))
                if (isNaN(value))
                    return true
            }

            // Check day
            function dayOfMonth(month, year) {
                switch (month) {
                    case '1':
                    case '3':
                    case '5':
                    case '7':
                    case '8':
                    case '10':
                    case '12':
                        return 31;
                    case '4':
                    case '6':
                    case '9':
                    case '11':
                        return 30;
                    default:
                        {
                            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0)
                                return 29;
                            else
                                return 28;
                        }
                }
            }

            // console.log(dayOfMonth(birthMonth.value, birthYear.value));

            if (!checkInp(birthDay.value) && !checkInp(birthMonth.value) && !checkInp(birthYear.value)) {
                if (birthYear.value <= 0 || birthYear.value > 9999) {
                    renderToast("Vui lòng nhập đúng giá trị năm")
                    birthYear.value = ""
                }
                else if (birthMonth.value < 1 || birthMonth.value > 12) {
                    renderToast("Vui lòng nhập đúng giá trị tháng")
                    birthMonth.value = ""
                }
                else if (birthDay.value < 1 || birthDay.value > dayOfMonth(birthMonth.value, birthYear.value)) {
                    if (dayOfMonth(birthMonth.value, birthYear.value) === 28 && birthDay.value > dayOfMonth(birthMonth.value, birthYear.value))
                        renderToast("Năm không nhuận tháng 2 có 28 ngày. Vui lòng nhập lại ngày")
                    else
                        renderToast("Vui lòng nhập đúng giá trị ngày")
                    birthDay.value = ""
                }
                else {
                    birthDay.value = ""
                    birthMonth.value = ""
                    birthYear.value = ""
                    birthDay.focus()
                    resultAge.innerHTML = "Tuổi của bạn là: " + ageYear + " tuổi "
                }
            } else renderToast("Giá trị nhập vào phải là số")
        });

        birthDay.addEventListener("change", function (e) {
            if (e.target.value) {
                // console.log(e.target.value)
                resultAge.innerHTML = ""
            }
        })
    </script>
</body>

</html>
